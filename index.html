<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div>
      <h2>Fahrenheit to Celsius Converter</h2>
      <h1 id="formula">C = (F - 32) x 5 / 9</h1>
      <h3>Input</h3>
      <p>Temperature in Fahrenheit: <input type="number" id="fval" /></p>
      <button id="cbutton">CONVERT</button>
      <h3>Output</h3>
      <p>Temperature in Celsius: <span id="output">----</span></p>
      <p>
        <a
          href="https://thirdspacelearning.com/gcse-maths/geometry-and-measure/area-of-a-trapezium/"
          id="link"
          >Link to geometry-and-measure</a
        >
      </p>
      <p><span id="imgcontainer"></span></p>
    </div>
  </body>
</html>
